<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello Song</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .player-container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 320px;
    }

    h2 {
      margin-bottom: 15px;
      font-size: 20px;
      color: #333;
    }

    audio {
      width: 100%;
      outline: none;
    }
  </style>
</head>
<body>
  <div class="player-container">
    <h2>Hello Song</h2>
    <audio controls>
      <source src="music/HelloSong.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>
</body>
</html>
